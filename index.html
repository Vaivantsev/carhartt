<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Best store</h1>
        <button>Sign in</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="mainer">
          <img src="Carhartt/image 3.png" alt="" />
          <div class="info">
            <h2>W' Georgia Shirt Jac</h2>
            <p class="p1">100% Cotton 'Smithfield' Color Denim, 13.5 oz</p>
            <p class="p2">$149.00</p>
            <div class="colors">
              <button class="yellow activeColor "></button>
              <button class="blue"></button>
              <button class="pink"></button>
            </div>
            <div class="sizes">
              <button class="active size">S</button>
              <button class="size">M</button>
              <button class="size">L</button>
              <button class="size">XL</button>
            </div>
            <button class="card">Add to cart</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
